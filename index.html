<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>雇主信息表格</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 1200px;
        }

        /* 导出按钮样式 */
        #exportButton {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        #exportButton:hover {
            background-color: #2563eb;
        }

        /* 零工数量按钮样式 */
        #casualWorkerButton {
            background-color: #10b981;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-bottom: 1.5rem;
            margin-left: 1rem;
        }

        #casualWorkerButton:hover {
            background-color: #059669;
        }

        /* 汇总信息样式 */
        .summary-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .summary-info p {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto;
            display: block;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 600;
        }

        td {
            color: #4b5563;
        }

        /* 小屏幕样式调整 */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            #exportButton,
            #casualWorkerButton {
                width: 100%;
                margin-left: 0;
            }

            .summary-info p {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            th,
            td {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 0.5rem;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <button id="exportButton">导出表格</button>
        <button id="casualWorkerButton">零工数量</button>
        <div class="summary-info">
            <p>雇主数量汇总：<span id="employerCount">0</span></p>
            <p>岗位数量汇总：<span id="positionCount">0</span></p>
        </div>
        <div class="overflow-x-auto">
            <table id="companyTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>雇主名称</th>
                        <th>岗位数量</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 初始内容为空，将从 CSV 文件填充数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>数量为：<span id="casualWorkerCount"></span></p>
        </div>
    </div>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('源.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                const tableBody = document.querySelector('#companyTable tbody');
                let employerCount = 0;
                let positionCount = 0;
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    const row = document.createElement('tr');
                    cells.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                    employerCount++;
                    if (cells[2]) {
                        positionCount += parseInt(cells[2], 10);
                    }
                }
                document.getElementById('employerCount').textContent = employerCount;
                document.getElementById('positionCount').textContent = positionCount;
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        loadCSV();

        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('companyTable');
            const employerCount = document.getElementById('employerCount').textContent;
            const positionCount = document.getElementById('positionCount').textContent;

            const ws = XLSX.utils.table_to_sheet(table);
            // 添加汇总信息
            XLSX.utils.sheet_add_aoa(ws, [['雇主数量汇总', employerCount], ['岗位数量汇总', positionCount]], {
                origin: -1
            });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '雇主信息');
            XLSX.writeFile(wb, '雇主信息表格.xlsx');
        });

        const modal = document.getElementById('myModal');
        const span = document.getElementsByClassName("close")[0];
        const casualWorkerCountSpan = document.getElementById('casualWorkerCount');

        document.getElementById('casualWorkerButton').addEventListener('click', async function () {
            try {
                const response = await fetch('lg.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                let totalCount = 0;
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    for (let j = 0; j < cells.length; j++) {
                        if (!isNaN(parseInt(cells[j]))) {
                            totalCount += parseInt(cells[j]);
                        }
                    }
                }
                casualWorkerCountSpan.textContent = totalCount;
                modal.style.display = "block";
            } catch (error) {
                console.error('Error loading lg.csv:', error);
                casualWorkerCountSpan.textContent = '读取失败';
                modal.style.display = "block";
            }
        });

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
