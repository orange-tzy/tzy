<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>企业信息表格</title>
    <style>
        /* 小屏幕下表格样式调整 */
        @media (max-width: 640px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th,
            td {
                font-size: 12px;
            }
        }

        /* 表格边框和颜色优化 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 600;
        }

        td {
            color: #4b5563;
        }

        /* 导出按钮样式优化 */
        #exportButton {
            background-color: #2563eb;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        #exportButton:hover {
            background-color: #1d4ed8;
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white p-4 rounded shadow-md">
        <button id="exportButton" class="mb-4">导出表格</button>
        <div class="flex flex-col md:flex-row justify-between mb-4">
            <p class="text-md font-semibold mb-2 md:mb-0">企业数量汇总：<span id="companyCount">0</span></p>
            <p class="text-md font-semibold">岗位数量汇总：<span id="positionCount">0</span></p>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full" id="companyTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>企业名称</th>
                        <th>岗位数量</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 初始内容为空，将从 CSV 文件填充数据 -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('源.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                const tableBody = document.querySelector('#companyTable tbody');
                let companyCount = 0;
                let positionCount = 0;
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    const row = document.createElement('tr');
                    cells.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                    companyCount++;
                    if (cells[2]) {
                        positionCount += parseInt(cells[2], 10);
                    }
                }
                document.getElementById('companyCount').textContent = companyCount;
                document.getElementById('positionCount').textContent = positionCount;
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        loadCSV();

        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('companyTable');
            const companyCount = document.getElementById('companyCount').textContent;
            const positionCount = document.getElementById('positionCount').textContent;

            const ws = XLSX.utils.table_to_sheet(table);
            // 添加汇总信息
            XLSX.utils.sheet_add_aoa(ws, [['企业数量汇总', companyCount], ['岗位数量汇总', positionCount]], { origin: -1 });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '企业信息');
            XLSX.writeFile(wb, '企业信息表格.xlsx');
        });
    </script>
</body>

</html>
