<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>雇主信息表格</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            position: relative;
            /* 允许水印定位 */
        }

        /* 水印样式 */
        body::after {
            content: "东山县零工市场服务中心";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300%;
            height: 300%;
            z-index: 999;
            /* 确保水印在最上层 */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(80px, 1fr));
            place-items: center;
            opacity: 0.1;
            /* 水印透明度 */
            font-size: 24px;
            /* 水印字体大小 */
            color: #000;
            /* 水印颜色 */
            transform: rotate(-30deg);
            /* 水印旋转角度 */
        }

        .container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 1200px;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* 通用按钮样式 */
        .button {
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }

        /* 导出按钮样式 */
        #exportButton {
            background-color: #3b82f6;
        }

        #exportButton:hover {
            background-color: #2563eb;
        }

        /* 零工数量按钮样式 */
        #casualWorkerButton {
            background-color: #10b981;
        }

        #casualWorkerButton:hover {
            background-color: #059669;
        }

        /* 关键词搜索按钮样式 */
        #keywordSearchButton {
            background-color: #9333ea;
        }

        #keywordSearchButton:hover {
            background-color: #7e22ce;
        }

        /* 汇总信息样式 */
        .summary-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .summary-info p {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 600;
        }

        td {
            color: #4b5563;
        }

        /* 小屏幕样式调整 */
        @media (max-width: 640px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 1rem;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 600;
                content: attr(data-label);
            }

            .button-container {
                flex-direction: column;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 0.5rem;
            width: 80%;
            max-width: 300px;
            margin: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 高亮显示搜索结果 */
        .highlight {
            background-color: #fff3bf;
        }

        /* 搜索弹窗内搜索框样式 */
        #searchInModal {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
            width: calc(100% - 70px);
            margin-right: 0.5rem;
        }

        /* 搜索弹窗内搜索按钮样式 */
        #modalSearchButton {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        #modalSearchButton:hover {
            background-color: #2563eb;
        }

        /* 数据更新提示弹窗样式 */
        #updatePromptModal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #updatePromptModal .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 0.5rem;
            width: 80%;
            max-width: 300px;
            margin: 0;
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button id="exportButton" class="button">导出表格</button>
            <button id="casualWorkerButton" class="button">零工数量</button>
            <button id="keywordSearchButton" class="button">关键词搜索</button>
        </div>
        <div class="summary-info">
            <p>雇主数量汇总：<span id="employerCount">0</span></p>
            <p>岗位数量汇总：<span id="positionCount">0</span></p>
        </div>
        <div class="overflow-x-auto">
            <table id="companyTable">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>雇主名称</th>
                        <th>岗位数量</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 初始内容为空，将从 CSV 文件填充数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 零工数量模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>数量为：<span id="casualWorkerCount"></span></p>
        </div>
    </div>

    <!-- 关键词搜索模态框 -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="searchInModal" placeholder="输入关键词">
            <button id="modalSearchButton">搜索</button>
        </div>
    </div>

    <!-- 数据更新提示弹窗 -->
    <div id="updatePromptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>每天下班前更新数据</p>
        </div>
    </div>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('源.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                const tableBody = document.querySelector('#companyTable tbody');
                let employerCount = 0;
                let positionCount = 0;
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    const row = document.createElement('tr');
                    const headers = ['序号', '雇主名称', '岗位数量', '联系人', '联系电话'];
                    cells.forEach((cellData, index) => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        cell.setAttribute('data-label', headers[index]);
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                    employerCount++;
                    if (cells[2]) {
                        positionCount += parseInt(cells[2], 10);
                    }
                }
                document.getElementById('employerCount').textContent = employerCount;
                document.getElementById('positionCount').textContent = positionCount;
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        loadCSV();

        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('companyTable');
            const employerCount = document.getElementById('employerCount').textContent;
            const positionCount = document.getElementById('positionCount').textContent;

            const ws = XLSX.utils.table_to_sheet(table);
            // 添加汇总信息
            XLSX.utils.sheet_add_aoa(ws, [['雇主数量汇总', employerCount], ['岗位数量汇总', positionCount]], {
                origin: -1
            });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '雇主信息');
            XLSX.writeFile(wb, '雇主信息表格.xlsx');
        });

        const casualWorkerModal = document.getElementById('myModal');
        const casualWorkerSpan = casualWorkerModal.querySelector('.close');
        const casualWorkerCountSpan = document.getElementById('casualWorkerCount');

        document.getElementById('casualWorkerButton').addEventListener('click', async function () {
            try {
                const response = await fetch('lg.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                let totalCount = 0;
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    for (let j = 0; j < cells.length; j++) {
                        if (!isNaN(parseInt(cells[j]))) {
                            totalCount += parseInt(cells[j]);
                        }
                    }
                }
                casualWorkerCountSpan.textContent = totalCount;
                casualWorkerModal.style.display = "block";
            } catch (error) {
                console.error('Error loading lg.csv:', error);
                casualWorkerCountSpan.textContent = '读取失败';
                casualWorkerModal.style.display = "block";
            }
        });

        casualWorkerSpan.addEventListener('click', function () {
            casualWorkerModal.style.display = "none";
        });

        window.addEventListener('click', function (event) {
            if (event.target === casualWorkerModal) {
                casualWorkerModal.style.display = "none";
            }
        });

        const searchModal = document.getElementById('searchModal');
        const searchSpan = searchModal.querySelector('.close');
        const searchInput = document.getElementById('searchInModal');
        const table = document.getElementById('companyTable');

        document.getElementById('keywordSearchButton').addEventListener('click', function () {
            searchModal.style.display = "block";
        });

        searchSpan.addEventListener('click', function () {
            searchModal.style.display = "none";
        });

        document.getElementById('modalSearchButton').addEventListener('click', function () {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const rows = table.tBodies[0].rows;

            // 移除之前的高亮显示
            const highlightedCells = table.querySelectorAll('.highlight');
            highlightedCells.forEach(cell => cell.classList.remove('highlight'));

            if (searchTerm === '') {
                return;
            }

            let foundMatch = false;
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                for (let j = 0; j < cells.length; j++) {
                    const cellText = cells[j].textContent.trim().toLowerCase();
                    if (cellText.includes(searchTerm)) {
                        cells[j].classList.add('highlight');
                        if (!foundMatch) {
                            rows[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                            foundMatch = true;
                        }
                    }
                }
            }
            searchModal.style.display = "none";
        });

        window.addEventListener('click', function (event) {
            if (event.target === searchModal) {
                searchModal.style.display = "none";
            }
        });

        // 确保页面加载时模态框是隐藏的
        window.addEventListener('load', function () {
            casualWorkerModal.style.display = 'none';
            searchModal.style.display = 'none';
            // 显示数据更新提示弹窗
            const updatePromptModal = document.getElementById('updatePromptModal');
            updatePromptModal.style.display = 'block';

            const updatePromptClose = updatePromptModal.querySelector('.close');
            updatePromptClose.addEventListener('click', function () {
                updatePromptModal.style.display = 'none';
            });

            window.addEventListener('click', function (event) {
                if (event.target === updatePromptModal) {
                    updatePromptModal.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
