<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>企业信息表格</title>
    <style>
        /* 小屏幕下表格样式调整 */
        @media (max-width: 640px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th,
            td {
                font-size: 12px;
            }
        }
    </style>
    <!-- 引入 SheetJS 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white p-4 rounded shadow-md">
        <button id="exportButton" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600">导出表格</button>
        <div class="flex flex-col md:flex-row justify-between mb-4">
            <p class="text-md font-semibold mb-2 md:mb-0">企业数量汇总：<span id="companyCount">0</span></p>
            <p class="text-md font-semibold">岗位数量汇总：<span id="positionCount">0</span></p>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 border-collapse" id="companyTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                            序号
                        </th>
                        <th scope="col"
                            class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                            企业名称
                        </th>
                        <th scope="col"
                            class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                            岗位数量
                        </th>
                        <th scope="col"
                            class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                            联系人
                        </th>
                        <th scope="col"
                            class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                            联系电话
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- 初始内容为空，将从 CSV 文件填充数据 -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('源.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                const tableBody = document.querySelector('#companyTable tbody');
                let companyCount = 0;
                let positionCount = 0;
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    const row = document.createElement('tr');
                    cells.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        cell.classList.add('px-3', 'py-2', 'whitespace-nowrap', 'border', 'border-gray-300');
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                    companyCount++;
                    if (cells[2]) {
                        positionCount += parseInt(cells[2], 10);
                    }
                }
                document.getElementById('companyCount').textContent = companyCount;
                document.getElementById('positionCount').textContent = positionCount;
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        loadCSV();

        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('companyTable');
            const companyCount = document.getElementById('companyCount').textContent;
            const positionCount = document.getElementById('positionCount').textContent;

            const ws = XLSX.utils.table_to_sheet(table);
            // 添加汇总信息
            XLSX.utils.sheet_add_aoa(ws, [['企业数量汇总', companyCount], ['岗位数量汇总', positionCount]], { origin: -1 });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '企业信息');
            XLSX.writeFile(wb, '企业信息表格.xlsx');
        });
    </script>
</body>

</html>
