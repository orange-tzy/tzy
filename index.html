<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>企业信息表格</title>
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white p-6 rounded shadow-md">
        <table class="min-w-full divide-y divide-gray-200 border-collapse" id="companyTable">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                        序号
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                        企业名称
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                        岗位数量
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                        联系人
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border border-gray-300">
                        联系电话
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- 初始内容为空，将从CSV文件填充数据 -->
            </tbody>
        </table>
    </div>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('源.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').filter(row => row.trim()!== '');
                const tableBody = document.querySelector('#companyTable tbody');
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(',');
                    const row = document.createElement('tr');
                    cells.forEach(cellData => {
                        const cell = document.createElement('td');
                        cell.textContent = cellData;
                        cell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'border', 'border-gray-300');
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }
        loadCSV();
    </script>
</body>

</html>
